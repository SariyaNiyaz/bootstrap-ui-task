<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .contact-card {
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            font-size: 22px;
            background: #0d6efd;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="text-center mb-4">Contact Me</h2>

        <div class="row g-4">

            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="contact-card bg-white">
                    <h4 class="mb-3">Send a Message</h4>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" placeholder="Write your message"></textarea>
                        </div>

                        <button class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Details -->
            <div class="col-md-6">
                <div class="contact-card bg-white">

                    <h4 class="mb-3">Contact Details</h4>

                    <div class="d-flex align-items-center mb-3">
                        <div class="icon-box"><i class="bi bi-telephone"></i></div>
                        <div class="ms-3">
                            <h6 class="mb-0">Phone</h6>
                            <small>+91 9502626980</small>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <div class="icon-box"><i class="bi bi-envelope"></i></div>
                        <div class="ms-3">
                            <h6 class="mb-0">Email</h6>
                            <small>shaiksariyaniyaz@gmail.com</small>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <div class="icon-box"><i class="bi bi-geo-alt"></i></div>
                        <div class="ms-3">
                            <h6 class="mb-0">Location</h6>
                            <small>Kurnool, Andhra Pradesh, India</small>
                        </div>
                    </div>

                    <hr>

                    <h5 class="mb-2">Follow Me</h5>

                    <a href="https://www.linkedin.com/in/shaiksariyaniyaz/" class="btn btn-outline-primary btn-sm me-2">LinkedIn</a>
                    <a href="https://github.com/SariyaNiyaz" class="btn btn-outline-dark btn-sm me-2">GitHub</a>
                    

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
